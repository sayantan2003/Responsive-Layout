<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <p>Navbar</p>
        </div>
        <div class="sub-container">
            <div class="side-bar">
                <p>Side bar</p>
            </div>
            <div class="container">
                <div class="main">
                    <p>Main content</p>
                </div>
                <div class="content">
                    <div class="content1"><p>Content1</p></div>
                    <div class="content2"><p>Content2</p></div>
                    <div class="content3"><p>Content3</p></div>
                    <div class="footer"><p>Footer</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
